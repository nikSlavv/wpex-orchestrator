events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;
    
    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name meshify.sytes.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name meshify.sytes.net;

        ssl_certificate /etc/letsencrypt/live/meshify.sytes.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/meshify.sytes.net/privkey.pem;

        # Enforce TLS 1.3
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_session_tickets off;

        # 1. API — proxy to FastAPI backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. WPEX Worker GUIs (internal proxy for iframes)
        location ~ ^/(?<target_server>wpex-[^/]+)(?<rest>/.*)$ {
            proxy_pass http://$target_server:8080$rest$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect / /$target_server/;
        }

        # 3. React frontend (SPA — fallback to index.html for client-side routing)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
