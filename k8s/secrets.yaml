apiVersion: v1
kind: Secret
metadata:
  name: wpex-secrets
  namespace: wpex
type: Opaque
# NOTE: These values must be Base64 encoded!
# Use the following commands on your server to generate the correct strings:
# echo -n "YOUR_DB_PASSWORD" | base64
# echo -n "YOUR_DB_ENCRYPTION_KEY" | base64
# echo -n "YOUR_JWT_SECRET" | base64
# Alternatively, you can create the secret directly from the command line:
# kubectl create secret generic wpex-secrets -n wpex \
#   --from-literal=db_password=YOUR_DB_PASSWORD \
#   --from-literal=db_encryption_key=YOUR_DB_ENCRYPTION_KEY \
#   --from-literal=jwt_secret=YOUR_JWT_SECRET
data:
  db_password: "" 
  db_encryption_key: ""
  jwt_secret: ""
