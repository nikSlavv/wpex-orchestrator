apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wpex-db-pvc
  namespace: wpex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpex-db
  namespace: wpex
  labels:
    app: wpex-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wpex-db
  template:
    metadata:
      labels:
        app: wpex-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: wpex_admin
        - name: POSTGRES_DB
          value: wpex_keys_db
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wpex-secrets
              key: db_password
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: wpex-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: wpex
spec:
  selector:
    app: wpex-db
  ports:
  - port: 5432
    targetPort: 5432
