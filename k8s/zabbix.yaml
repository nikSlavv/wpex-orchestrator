apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zabbix-db-data
  namespace: wpex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-db
  namespace: wpex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-db
  template:
    metadata:
      labels:
        app: zabbix-db
    spec:
      containers:
      - name: zabbix-db
        image: mysql:8.0
        command:
          - mysqld
          - --character-set-server=utf8mb4
          - --collation-server=utf8mb4_bin
          - --default-authentication-plugin=mysql_native_password
          - --innodb_buffer_pool_size=256M
          - --innodb_log_file_size=64M
          - --max_connections=50
        env:
        - name: MYSQL_DATABASE
          value: zabbix
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix_pass
        - name: MYSQL_ROOT_PASSWORD
          value: root_pass
        ports:
        - containerPort: 3306
        resources:
          limits:
            memory: "512Mi"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: zabbix-db-data
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-db
  namespace: wpex
spec:
  selector:
    app: zabbix-db
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: wpex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-mysql:alpine-6.0-latest
        env:
        - name: DB_SERVER_HOST
          value: zabbix-db
        - name: DB_SERVER_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: zabbix
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix_pass
        - name: MYSQL_ROOT_PASSWORD
          value: root_pass
        - name: ZBX_STARTPOLLERS
          value: "2"
        - name: ZBX_STARTPINGERS
          value: "1"
        - name: ZBX_STARTPREPROCESSORS
          value: "2"
        - name: ZBX_STARTDBSYNCERS
          value: "2"
        ports:
        - containerPort: 10051
        resources:
          limits:
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
  namespace: wpex
spec:
  selector:
    app: zabbix-server
  ports:
  - port: 10051
    targetPort: 10051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web
  namespace: wpex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-web
  template:
    metadata:
      labels:
        app: zabbix-web
    spec:
      containers:
      - name: zabbix-web
        image: zabbix/zabbix-web-nginx-mysql:alpine-6.0-latest
        env:
        - name: DB_SERVER_HOST
          value: zabbix-db
        - name: DB_SERVER_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: zabbix
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix_pass
        - name: ZBX_SERVER_HOST
          value: zabbix-server
        - name: ZBX_SERVER_PORT
          value: "10051"
        - name: PHP_TZ
          value: Europe/Rome
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web
  namespace: wpex
spec:
  type: ClusterIP
  selector:
    app: zabbix-web
  ports:
  - port: 8080
    targetPort: 8080
