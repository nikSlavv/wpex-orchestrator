version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wpex_admin
      POSTGRES_DB: wpex_keys_db
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - wpex_db_data:/var/lib/postgresql/data
    secrets:
      - db_password
    networks:
      - wpex-network
    deploy:
      replicas: 1

  # 2. Backend API (FastAPI)
  backend:
    image: python:3.11-slim
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    environment:
      DB_HOST: db
      DB_NAME: wpex_keys_db
      DB_USER: wpex_admin
      WPEX_NETWORK: wpex_wpex-network
    networks:
      - wpex-network
    secrets:
      - db_password
      - db_encryption_key
      - jwt_secret
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
      uvicorn main:app --host 0.0.0.0 --port 8000"
    deploy:
      placement:
        constraints: [node.role == manager]

  # 3. Frontend (React â€” built and served with Node)
  frontend:
    image: node:20-alpine
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: >
      sh -c "npm install && npm run build && npx -y serve -s dist -l 3000"
    networks:
      - wpex-network
    deploy:
      placement:
        constraints: [node.role == manager]

  # 4. Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - wpex-network
    depends_on:
      - backend
      - frontend
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  wpex-network:
    driver: overlay
    attachable: true

volumes:
  wpex_db_data:

secrets:
  db_password:
    external: true
  db_encryption_key:
    external: true
  jwt_secret:
    external: true
