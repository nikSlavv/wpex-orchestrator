services:

  # ── PostgreSQL ───────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: wpex-db
    environment:
      POSTGRES_DB: wpex_keys_db
      POSTGRES_USER: wpex_admin
      POSTGRES_PASSWORD: admin
    volumes:
      - wpex_db_data:/var/lib/postgresql/data
    networks:
      - wpex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wpex_admin -d wpex_keys_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── Backend (FastAPI) ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wpex-backend
    environment:
      DB_HOST: db
      DB_NAME: wpex_keys_db
      DB_USER: wpex_admin
      DB_PASS: admin
      # Zabbix
      ZABBIX_URL: "http://zabbix-web:8080/api_jsonrpc.php"
      ZABBIX_USER: "Admin"
      ZABBIX_PASS: "zabbix"
      ZABBIX_USER: "Admin"
      ZABBIX_PASS: "zabbix"
      ZABBIX_HOST: "zabbix-server"
      ZABBIX_SENDER_PORT: "10051"
      ZABBIX_POLL_INTERVAL: "60"
      WPEX_NETWORK: "wpex_wpex-network"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wpex-network
      - monitoring
    restart: unless-stopped

  # ── Frontend (React + Vite → Nginx) ─────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wpex-frontend
    networks:
      - wpex-network
    restart: unless-stopped

  # ── Nginx reverse proxy ──────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: wpex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert-data/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - wpex-network
    restart: unless-stopped

volumes:
  wpex_db_data:

networks:
  wpex-network:
    driver: bridge
  monitoring:
    external: true
    name: wpex_monitoring

