events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }


    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    server {
        listen 80;
        server_name localhost;

        # 1. Main Streamlit Manager
        location / {
            proxy_pass http://manager:8501;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }

        # 2. Dynamic Routing for Servers
        # Matches /server-name/ and proxies to http://wpex-server-name:8080/
        # Excludes internal/static paths to avoid conflicts with Manager
        location ~ ^/(?!_stcore|static|vendor|component|healthz)(?<container_name>[\w-]+)/ {
            # Rewrite path to strip the container name prefix if the app expects root
            rewrite ^/[\w-]+/(.*) /$1 break;
            
            proxy_pass http://wpex-$container_name:8080;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }
    }
}
